<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form action="">
            <div class="base">
                <h2>Age calculator</h2>
            </div>

            <div class="block">
                <p class="title">Date</p>
                <input type="text" id="date" placeholder="dd" minlength="1" maxlength="2" required>

            </div>

            <div class="block">
                <p class="title">Month</p>
                <input type="text" id="Month" placeholder="mm" minlength="1" maxlength="2" required>

            </div>
            <div class="block">
                <p class="title">year</p>
                <input type="text" id="year" placeholder="yyyy" minlength="4" maxlength="4" required>

            </div>
            <div class="button">
                <input type="button" id="button" value="submit" >
            </div>

        </form>
        
            <div class="age" id="age"></div>
      
       

    </div>
    

    <script src="script.js"></script>
</body>
</html>
